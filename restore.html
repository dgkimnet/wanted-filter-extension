<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="restore.js" defer></script>
</head>
<body>
    <header>
        <h1>Restore</h1>
    </header>
    <main>
        <section id="restore-section">
            <h2>Restore Your Data</h2>
            <form id="restore-form">
                <label for="file-input">Select a backup file:</label>
                <input type="file" id="file-input" accept=".json" required>
                <button type="submit">Restore</button>
            </form>
        </section>
    </main>
</html>
